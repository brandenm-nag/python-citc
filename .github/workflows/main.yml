name: Run tests

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6.9, 3.7.5, 3.8.0]
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: abatilo/actions-poetry@v1.1.0
      with:
        python_version:  ${{ matrix.python-version }}
        poetry_version: 1.0.0
        args: install
    - name: Run pytest
      uses: abatilo/actions-poetry@v1.1.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0.0
        args: run pytest
    - name: Run flake8
      uses: abatilo/actions-poetry@v1.1.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0.0
        args: run flake8 --max-line-length=120
